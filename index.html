<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/somo-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOMO Web App</title>
  </head>
  <body>
    <h1>SOMO boilerplate</h1>

    <button>Change language</button>
    <h1 data-en>English h1</h1>
    <h1 data-fr>Français h1</h1>
    <h2 data-en>English h2</h2>
    <h2 data-fr>Français h2</h2>
    <h3 data-en>English h3</h3>
    <h3 data-fr>Français h3</h3>
    <h4 data-en>English h4</h4>
    <h4 data-fr>Français h4</h4>
    <h5 data-en>English h5</h5>
    <h5 data-fr>Français h5</h5>
    <h6 data-en>English h6</h6>
    <h6 data-fr>Français h6</h6>
    <p data-en>English p</p>
    <p data-fr>Français p</p>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
